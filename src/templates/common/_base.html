<!DOCTYPE html>
{% load static seo%}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" >

    {%metatags%}

    <!-- inicio favicon  iphone retina, ipad, iphone en orden-->
    <link rel="icon" type="image/png" href="{% static '' %}img/favicon/256.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="180x180" href="{% static '' %}img/favicon/180.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{% static '' %}img/favicon/114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{% static '' %}img/favicon/72.png">
    <link rel="apple-touch-icon-precomposed" href="{% static '' %}img/favicon/57.png">
    <!-- end favicon -->

    {% block cssadicional %}
    {% endblock %}

    <link rel="stylesheet" type="text/css" href="{% static '' %}css/styles.css?v=1{{ BUILD_ID }}"/>
<!-- 
    <link rel="stylesheet" type="text/css" href="{% static '' %}css/blocks_styl.css?v=2{{ BUILD_ID }}"/> -->

    <!--[if lt IE 9]>
        <script src="{% static '' %}js/html5.js"></script>
        <script src="{% static '' %}js/respond.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="{% static '' %}css/ie.css"/>
    <![endif]-->

</head>

<body class="{% block classbody %}{% endblock %}">

    <!-- html solo para el menu responsive -->
    <div  class="menu-mobile-open icon-menu"></div>
    <div class="menu-mobile-close icon-close"></div>
    <div class="menu-overlay"></div>
    <!-- html solo para el menu responsive -->

    <div class="cnt-wrapper">
        <div class="wrapper">
            <!-- HEADER START -->
            {% include "common/_header.html" %}
            <!-- HEADER END -->

            <!-- CONTENT START -->
            {% block content %}{% endblock %}
            <!-- CONTENT END -->
        </div>
    </div>

    <!-- FOOTER START -->
    {% include "common/_footer.html" %}
    <!-- FOOTER END -->

    <!-- contenedor del menu responsive -->
    <div class="menu-sidebar">
        <div class="menu-sidebar-cnt"></div>
    </div>

    <script src="{% static '' %}js/jquery1.8.3.min.js" type="text/javascript"></script>
    <script src="{% static '' %}js/main.min.js" type="text/javascript"></script>

    <!-- JSADD START -->
    {% block jsfinal %}{% endblock %}
    <!-- JSADD END -->

    <script type="text/javascript">
    </script>
    {% include 'common/_google_analytics.html' %}
</body>
</html>
